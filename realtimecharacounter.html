<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>📝 Real-Time Character Counter</h2>

        <textarea id="inputText" placeholder="Start typing..." maxlength="50" rows="5"></textarea>

        <div class="counter-box">
            <p><strong>Characters Typed:</strong> <span id="typedCount">0</span></p>
            <p><strong>Characters Left:</strong> <span id="remainingCount">50</span></p>
        </div>

        <button id="resetBtn">🔄 Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
